<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
<style>
    .reveal section p {
    display: inline-block;
    font-size: 0.6em;
    line-height: 1.2em;
    vertical-align: top;
  }
</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
<section data-markdown>
  <textarea data-template>
    ## Waarom verder studeren
    ---
    ## Diploma's
    * Middelbaar
    * Graduaat
    * Bachelor -> Banaba
    * Master -> Manama
        * Doctor
    ---
    ## Loon naar werk
    * Naief <!-- .element: class="fragment" -->
    * Werkgever stelt eigen belangen voorop <!-- .element: class="fragment" -->
    * Hoger diploma <!-- .element: class="fragment" -->
        * Betere onderhandelingspositie
    * Zelfstandige? <!-- .element: class="fragment" -->
        * Hard werken / veel uren maken
        * Survivorship bias
    ---
    ## Loonsonderhandeling
    * Ervaring <!-- .element: class="fragment" -->
        * Aantoonbaar
        * Relevant
    * Diploma <!-- .element: class="fragment" -->
        * Toont doorzettingsvermogen & discipline <!-- .element: class="fragment" -->
        * Toont (zonder extra moeite) minimum aan van <!-- .element: class="fragment" -->
            * Intelligentie <!-- .element: class="fragment" -->
            * Kennis <!-- .element: class="fragment" -->
            * Ervaring met opleveren van werk <!-- .element: class="fragment" -->
    ---
    ## Valkuilen zonder diploma (of enkel middelbaar)
    * Voor iedere werkgever opnieuw bewijs leveren <!-- .element: class="fragment" -->
        * Moeilijker overstappen naar andere werkgever
    * Werkgever zal zo weinig mogelijk betalen <!-- .element: class="fragment" -->
        * Anders neemt hij wel een bachelor, die heeft al aangetoond dat hij kan doorzetten etc.
    * Na 25ste: zeer moeilijk om nog aan studie te beginnen (geld nodig, dus werken) <!-- .element: class="fragment" -->
    * Slippery slope naar 'onderbetaalde' jobs <!-- .element: class="fragment" -->
    * Imposter syndrome <!-- .element: class="fragment" -->
    ---
    ## Waarom geld nodig?
    * Wonen <!-- .element: class="fragment" -->
        * Huren: 650-1000 euro per maand
        * Verzekeringen: 100/maand
        * Elektriceit & verwarming: 250/maand
    ---
    ## Waarom geld nodig?
    * Leven <!-- .element: class="fragment" -->
        * Eten: 400-600 euro per maand
        * Vervoer <!-- .element: class="fragment" -->
            * Afschrijving auto: aankoop / 5 jaar.
                * 2 de hands kleine auto: 120/maand <!-- .element: class="fragment" -->
                * Nieuwe BMW 3: 833/maand <!-- .element: class="fragment" -->
                * Lening? -> extra kosten <!-- .element: class="fragment" -->
            * Benzine: 100-500 /maand <!-- .element: class="fragment" -->
            * Verzekeringen & taksen: 100/maand <!-- .element: class="fragment" -->
    ---
    ## Waarom geld nodig?
    * Kleding <!-- .element: class="fragment" -->
    * Reizen <!-- .element: class="fragment" -->
    * Gsm, laptop, tv, ... <!-- .element: class="fragment" -->
        * Aankoop <!-- .element: class="fragment" -->
        * Abonnementen (Netflix,..) <!-- .element: class="fragment" -->
    ---
    ## Hoeveel loon krijg je?
    * Afhankelijk van de sector <!-- .element: class="fragment" -->
    * ![image](https://www.jobat.be/extra/img/loonevolutie-SK2020.jpg) <!-- .element: class="fragment" -->
    * Verschil vergroot, ZONDER extra moeite te doen <!-- .element: class="fragment" -->
    ---
    ## Hoeveel loon krijg je?
    * Starter (+-)
        * zonder diploma (met middelbaar): 2400 bruto-> 1940 netto <!-- .element: class="fragment" -->
        * Geschoolde arbeider verdient meer dan startende bediende <!-- .element: class="fragment" -->
        * Bachelor: 2440 bruto-> 1950 netto + onkosten (auto) <!-- .element: class="fragment" -->
        * Master: 2850 bruto-> 2063 netto + onkosten (auto) <!-- .element: class="fragment" -->
        * Dit verschil vergroot jaar na jaar <!-- .element: class="fragment" -->
    ---
    ## Toekomen met je loon
    * 1940 netto
        * - Huur (650) -> 1290 <!-- .element: class="fragment" -->
        * - Elektriciteit & verwarming (250)-> 1040 <!-- .element: class="fragment" -->
        * - Verzekeringen (100) -> 940 <!-- .element: class="fragment" -->
        * - Eten (450) -> 490 <!-- .element: class="fragment" -->
        * - Gsm, Internet, .. (100) -> 390 <!-- .element: class="fragment" -->
        * - Kleine auto? (320) -> 70 <!-- .element: class="fragment" -->
        * Niet sparen voor reizen/uitstapjes/...? <!-- .element: class="fragment" -->
    ---
    ## Conclusie
    * Doe het nu <!-- .element: class="fragment" -->
    * Gebruik de kansen die je nu krijgt <!-- .element: class="fragment" -->
    * Studeer nu voldoende <!-- .element: class="fragment" -->
    * Maak het jezelf nu gemakkelijker voor de rest van je leven <!-- .element: class="fragment" -->
    

  </textarea>
</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
